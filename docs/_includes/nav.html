{% assign enable_nav = false %}
{% if site.data.nav[page.nav] %}
  {% assign enable_nav = true %}
{% endif %}

{% if enable_nav %}
{% for item in site.data.nav[page.nav] %}
<div id="nav-wrapper">
  <div class="panel-heading pl-3 pt-2 mb-2">{{ item.title }}</div>
  <nav id="pages">
    <ul>
      {% for item in item.children %}
        <li><a href="{{ site.baseurl }}{{ item.url }}" {% if item.url == page.url %}class="active"{% endif %}>{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</div>
{% endfor %}
{% endif %}
